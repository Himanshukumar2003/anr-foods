<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANR Food - Our Presence</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --font-primary: 'Poppins', sans-serif;
            --font-secondary: 'Dancing Script', cursive;

            --color-primary: #2d5016;
            --color-primary-dark: #1a2f0a;
            --color-light: #EBFFDC;
            --color-white: #ffffff;
            --color-muted: #f8fffe;

            --color-green-dark: #4a7c59;
            --color-green-light: #6b8e23;
            --color-green-lighter: #8fbc8f;

            --font-lg: 70px;
            --font-md: 2.4rem;
            --font-sm: 1.1rem;

            --btn-radius: 50px;
            --shadow-btn: 0 4px 15px rgba(0, 0, 0, 0.2);
            --shadow-btn-hover: 0 6px 20px rgba(0, 0, 0, 0.3);

            --shadow-img: 0 8px 30px rgba(0, 0, 0, 0.1);

            --gradient-bg: linear-gradient(135deg, rgba(74, 124, 89, 0.05) 0%, rgba(107, 142, 35, 0.05) 50%, rgba(143, 188, 143, 0.05) 100%);
            --gradient-btn: linear-gradient(135deg, var(--color-green-light) 0%, var(--color-green-dark) 100%);
            --gradient-decor: linear-gradient(45deg, var(--color-green-lighter), var(--color-green-light));
        }

        body {
            font-family: var(--font-primary);
            background: linear-gradient(135deg, #f5f5dc 0%, #f0f8e8 100%);
            padding: 2rem 0;
        }

        /* Our Presence Section */
    </style>
</head>

<body>
    <section class="presence-section">
        <!-- Decorative elements -->
        <div class="decorative-dots dots-1"></div>
        <div class="decorative-dots dots-2"></div>

        <div class="container">
            <div class="presence-header">
                <div class="location-pin">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="section-title-box">
                    <h2 class="section-title">Our Presence</h2>
                </div>
            </div>

            <div class="locations-container">
                <!-- First Row -->
                <div class="location-row">
                    <div class="location-badge fade-in">
                        <span>Delhi</span>
                    </div>
                    <div class="location-badge fade-in">
                        <span>Gurgaon</span>
                    </div>
                    <div class="location-badge fade-in">
                        <span>Faridabad</span>
                    </div>
                </div>

                <!-- Second Row -->
                <div class="location-row">
                    <div class="location-badge fade-in">
                        <span>Palwal</span>
                    </div>
                    <div class="location-badge fade-in">
                        <span>Noida</span>
                    </div>
                    <div class="location-badge fade-in">
                        <span>IMT Manesar</span>
                    </div>
                </div>

                <!-- Third Row -->
                <div class="location-row">
                    <div class="location-badge fade-in">
                        <span>IMT Bawal Sector-04</span>
                    </div>
                    <div class="location-badge fade-in">
                        <span>IMT Bawal Sector-2</span>
                    </div>
                </div>

                <!-- Fourth Row -->
                <div class="location-row">
                    <div class="location-badge fade-in">
                        <span>IMT Bawal Sector-3</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add intersection observer for animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animationPlayState = 'running';
                }
            });
        }, observerOptions);

        // Observe all location badges
        document.querySelectorAll('.location-badge').forEach(badge => {
            observer.observe(badge);
        });
    </script>
</body>

</html>
