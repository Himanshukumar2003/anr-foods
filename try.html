<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANR Food - Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --font-primary: 'Poppins', sans-serif;
            --font-secondary: 'Dancing Script', cursive;

            --color-primary: #2d5016;
            --color-primary-dark: #1a2f0a;
            --color-light: #EBFFDC;
            --color-white: #ffffff;
            --color-muted: #f8fffe;

            --color-green-dark: #4a7c59;
            --color-green-light: #6b8e23;
            --color-green-lighter: #8fbc8f;

            --font-lg: 70px;
            --font-md: 2.4rem;
            --font-sm: 1.1rem;

            --btn-radius: 50px;
            --shadow-btn: 0 4px 15px rgba(0, 0, 0, 0.2);
            --shadow-btn-hover: 0 6px 20px rgba(0, 0, 0, 0.3);

            --shadow-img: 0 8px 30px rgba(0, 0, 0, 0.1);

            --gradient-bg: linear-gradient(135deg, rgba(74, 124, 89, 0.05) 0%, rgba(107, 142, 35, 0.05) 50%, rgba(143, 188, 143, 0.05) 100%);
            --gradient-btn: linear-gradient(135deg, var(--color-green-light) 0%, var(--color-green-dark) 100%);
            --gradient-decor: linear-gradient(45deg, var(--color-green-lighter), var(--color-green-light));
        }

        body {
            font-family: var(--font-primary);
            background: var(--gradient-bg);
            padding: 3rem 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Contact Button Styles */
    </style>
</head>

<body>
    <div class="container">
        <div class="text-center">
            <h1 style="color: var(--color-primary); margin-bottom: 2rem; font-family: var(--font-secondary);">ANR FOOD
            </h1>
            <p style="color: var(--color-green-dark); margin-bottom: 3rem;">Click the button below to get in touch with
                us</p>

            <!-- Contact Button -->

        </div>
    </div>

    <!-- Contact Form Modal -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
