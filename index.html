<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Times Marketing & Industrial Engineers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }


    .header {
      position: absolute;
      top: 0;
      z-index: 99;
      display: flex;
      justify-content: space-evenly;
    }

    .logo-section {
      display: flex;
      justify-content: center;
      align-items: center;
    }



    .logo.marketing {
      background: #c41e3a;
      color: white;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
    }

    .logo.industrial {
      background: #0ea5e9;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
    }

    .company-name {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }


    .main-content {
      height: 100vh;
      display: flex;
    }

    .logo-right-section,
    .logo-left-section {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .section {
      flex: 1;
      position: relative;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .section-left {
      background-image: url('assets/images/blog_img2.webp');
    }

    .section-right {
      background-image: url('assets/images/blog_img3.webp');
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay-green {
      background: rgba(34, 197, 94, 0.3);
    }

    .overlay-blue {
      background: rgba(59, 130, 246, 0.3);
    }

    .enter-btn {
      padding: 12px 30px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .enter-btn.green {
      background: #22c55e;
    }

    .enter-btn.green:hover {
      background: #16a34a;
      transform: translateY(-2px);
    }

    .enter-btn.blue {
      background: #159494;
    }

    .enter-btn.blue:hover {
      background: #0d7474;
      transform: translateY(-2px);
    }

    .equipment-grid {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      opacity: 0.8;
    }

    .equipment-item {
      background-size: cover;
      background-position: center;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    a {
      text-decoration: none;
    }

    .logo-section img {
      width: 100px;
    }
  </style>
</head>

<body>
  <header class="header w-100">

    <div class="logo-left-section">
      <div class="logo-section w-100">
        <img src="assets/images/logo.png" alt="logo">
      </div>
    </div>
    <div class="logo-right-section">
      <div class="logo-section ">
        <img src="assets/images/logo-two.png" alt="">
      </div>

    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <section class="section section-right">
      <div class="overlay overlay-blue">
        <a href="home.html" class="enter-btn blue">Enter</a>
      </div>
    </section>

    <section class="section section-left">
      <div class="overlay overlay-green">
        <a href="anr-foods/index.html" class="enter-btn green">Enter</a>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
